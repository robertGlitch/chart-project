<div class="grid">
  <div class="col-8">
    <chart-display-component
      [flightData$]="flightData$"
    ></chart-display-component>
  </div>
  <div class="col-4">
    <div class="grid">
      <div class="col-6">
        <div>Start radar</div>
        <div>
          <p-toggleButton
            onLabel="On"
            offLabel="Off"
            (onChange)="toggleRadar($event.checked!)"
          />
        </div>
      </div>
    </div>
  </div>
</div>
